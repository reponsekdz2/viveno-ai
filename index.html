<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivier Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-color: rgb(239 68 68 / 0.7);
        --glow-spread: 0px;
        --gradient-start: rgb(23 23 23 / 0.95);
        --gradient-end: rgb(17 24 39 / 0.95);
        --border-color: rgb(55 65 81 / 0.4);
        --accent-color: 239 68 68; /* Red */
        --accent-text-color: #fff;
        --main-bg-start: #000000;
        --main-bg-mid1: #110e1a;
        --main-bg-mid2: #0b0b0b;
        --main-bg-end: #1a0f0f;
      }
      .theme-studio-dark { /* Default */ }
      .theme-crimson {
        --glow-color: rgb(220 38 38 / 0.7);
        --gradient-start: rgb(23 23 23 / 0.95);
        --gradient-end: rgb(30 30 40 / 0.95);
        --border-color: rgb(70 40 40 / 0.5);
        --accent-color: 220 38 38; /* Crimson Red */
        --main-bg-start: #120000;
        --main-bg-mid1: #1a0e0e;
        --main-bg-mid2: #0b0b0b;
        --main-bg-end: #1a0f0f;
      }
      .theme-cyberpunk {
        --glow-color: rgb(52 211 153 / 0.7);
        --gradient-start: rgb(17 24 39 / 0.95);
        --gradient-end: rgb(23 19 38 / 0.95);
        --border-color: rgb(53 63 103 / 0.5);
        --accent-color: 16 185 129; /* Emerald Green */
        --accent-text-color: #000;
        --main-bg-start: #0c0a1d;
        --main-bg-mid1: #1d0f1a;
        --main-bg-mid2: #0b0b1b;
        --main-bg-end: #1a0f1a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, var(--main-bg-start), var(--main-bg-mid1), var(--main-bg-mid2), var(--main-bg-end));
	      background-size: 400% 400%;
	      animation: background-pan 15s ease infinite;
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .interactive-glow:hover, .interactive-glow:focus-within {
        --glow-spread: 2px;
        box-shadow: 0 0 8px 2px var(--glow-color);
        border-color: var(--glow-color);
      }
      .interactive-glow-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background-color: rgb(var(--accent-color));
      }
      .interactive-glow-button:hover, .interactive-glow-button:focus {
        box-shadow: 0 0 12px 3px var(--glow-color);
        transform: translateY(-2px);
        background-color: rgb(var(--accent-color) / 0.9);
      }
       .interactive-glow-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
      }
      .interactive-glow-button:hover::before {
        left: 100%;
      }
      .bg-gradient-panel {
        background-image: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
      }

      /* Animations */
      @keyframes toast-in {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes toast-out {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(100%); opacity: 0; }
      }
      .toast-in { animation: toast-in 0.3s ease-out forwards; }
      .toast-out { animation: toast-out 0.3s ease-in forwards; }

      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-content-in {
        from { transform: scale(0.95) translateY(10px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .modal-fade-in { animation: modal-fade-in 0.2s ease-out forwards; }
      .modal-content-in { animation: modal-content-in 0.2s ease-out forwards; }
      
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px 1px var(--glow-color); }
        50% { box-shadow: 0 0 12px 3px var(--glow-color); }
      }
      .interactive-glow-button:focus {
        animation: pulse-glow 1.5s infinite ease-in-out;
      }
      
      .premium-card-glow {
        position: relative;
        overflow: hidden;
        background-size: 200% 200%;
        transition: background-position 0.5s ease, transform 0.3s ease;
      }
      .premium-card-glow:hover {
        transform: translateY(-5px);
      }
      .premium-card-glow::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: conic-gradient(
          transparent,
          rgba(var(--accent-color), 0.2),
          transparent 30%
        );
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .premium-card-glow:hover::before {
        opacity: 1;
      }
      @keyframes rotate {
        100% { transform: rotate(1turn); }
      }


      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
